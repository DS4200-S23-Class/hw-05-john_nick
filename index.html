<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel='stylesheet' href='style.css'>
    <script src="js/d3.v6.1.1/d3.min.js"></script>
    <title>hw-05</title>

    
</head>


<body>
    
    <h1>hw-05: Interactive Graph with D3</h1>
    <div class=row>

    	<div class="LargeColumn">

            <div id="Scatterplot"></div>

        </div>
        <div class="SmallColumn">
            <p id="point">Last clicked point..</p>
            <form>
                Select new x position:
                <select id="x_select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
                Select new y position:
                <select id="y_select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
                <br><br>
                <input type="button" onclick="new_point()" value="Create">
            </form>
        </div>

    </div>

    <div class=row>
    	<div class="LargeColumn">

            <div id="Barplot"></div>

        </div>
        <div class="SmallColumn">
            
        </div>
    </div>

    <h2>Acknowledgements</h2>
	<ul>
	    <li>https://mappingwithd3.com/tutorials/basics/tooltip/</li>
	    <li>https://www.fluidencodings.com/teaching-materials/cc-for-the-web/v1/page.php?pid=svg</li>
        <li>https://d3js.org/</li>
	</ul>

    <script src="js/main.js"></script>
    
</body>

</html>
